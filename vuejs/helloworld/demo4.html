<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>

<div id="app" >
    <button v-on:click="sayHi">click me</button>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el:"#app",
        data:{
            message:"hello,wang!"
        },
        methods: {
            //方法必须定义在 vue 的 method 中
            sayHi: function () {
                alert(this.message);
            }
        }
    });
</script>
</body>
</html>
